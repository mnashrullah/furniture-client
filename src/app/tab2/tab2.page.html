<ion-header>
  <ion-toolbar>
    <ion-title>
      List User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="goAddUser()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let data of userList">
      <ion-label>{{data.name}}</ion-label>
      <ion-button fill="clear" slot="end" (click)="goDetailUser(data)">View</ion-button>
      <ion-button fill="clear" slot="end" (click)="deleteUser(data.userid)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
